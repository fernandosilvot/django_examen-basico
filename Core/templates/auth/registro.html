{% extends "base.html" %}

{% block contenido %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 mt-5"> <!-- Modificado: Se ha cambiado la clase col-md-4 a col-lg-6 col-md-8 para que el formulario se ajuste mejor en pantallas de tamaño mediano y grande -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Registro de Usuario</h5>
                    <form action="" method="POST">
                        {% csrf_token %}

                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Ingrese Usuario" required>
                            <div class="invalid-feedback"> <!-- Agregado: Mensaje de retroalimentación para el usuario -->
                                Por favor ingrese un usuario.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese Contraseña" required>
                            <div class="invalid-feedback"> <!-- Agregado: Mensaje de retroalimentación para el usuario -->
                                Por favor ingrese una contraseña.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese Correo Electrónico" required>
                            <div class="invalid-feedback"> <!-- Agregado: Mensaje de retroalimentación para el usuario -->
                                Por favor ingrese un correo electrónico válido.
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        ¿Ya tienes una cuenta? <a href="{% url 'inicio_sesion' %}">Inicia Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
