
{% extends "base.html" %}

{% block contenido %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 mt-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Registro de Usuario</h5>
                    <form action="" method="POST">
                        {% csrf_token %}

                        {% if error %}
                            <small class="text-danger">{{ error }}</small>
                        {% endif %}

                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Ingrese Usuario" required>
                            <small class="text-danger" id="usuario-error"></small>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese Contraseña" required>
                            <small class="text-danger" id="password-error"></small>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese Correo Electrónico" required>
                            <small class="text-danger" id="email-error"></small>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        ¿Ya tienes una cuenta? <a href="{% url 'inicio_sesion' %}">Inicia Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
