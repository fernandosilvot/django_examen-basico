{% extends "base.html" %}
{% load static %}

{% block contenido %}
<div class="container">
  <section class="banner">
    <div class="mb-3">
      <h1 class="card-title text-center">PetStore</h1>
    </div>
  </section>
  <div class="card text-white">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'img/banner.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/banner_1.png' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/banner_2.png' %}" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  </section>
  <section class="categorias mt-3 mb-3">
    <h2 class="text-center">Categor√≠as</h2>

    <div class="row text-center">
    {% for categoria in categorias %}
    <div class="col-md-6">
      <button class="btn btn-primary">{{ categoria }}</button>
    </div>
    {% endfor %}

    </div>
  </section>
  <section class="productos mt-3">
    <div class="row">
      {% for producto in productos %}
      <div class="col-md-4">
        <div class="card">
          <img src="{{ producto.imagen.url }}" class="card-img-top" alt="{{ producto.nombre }}">
          <div class="card-body">
            <h5 class="card-title">{{ producto.nombre }}</h5>
            <p class="card-text">{{ producto.descripcion }}</p>
            <p class="card-text">{{ producto.precio }}</p>
            <a href="{% url 'detalle_producto' producto.id %}" class="btn btn-primary">Ver Producto</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </section>
</div>
    
{% endblock %}
